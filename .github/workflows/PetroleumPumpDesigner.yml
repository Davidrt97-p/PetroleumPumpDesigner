name: Build Windows Exe

on:
  push:
    branches: [ main ] 
  workflow_dispatch: 

jobs:
  build:
    runs-on: windows-latest 

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      # Esto clona el repositorio en un directorio con el nombre del repositorio,
      # por ejemplo, en ${{ github.workspace }}/PetroleumPumpDesigner

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' # <-- ¡VERIFICA Y AJUSTA ESTA VERSIÓN!

    - name: Install pnpm
      run: npm install -g pnpm 

    - name: Install dependencies with pnpm
      # Usamos la ruta completa al directorio del repositorio
      working-directory: ${{ github.workspace }}/PetroleumPumpDesigner # <--- CAMBIO
      run: pnpm install 

    - name: Build the executable
      # Usamos la ruta completa al directorio del repositorio
      working-directory: ${{ github.workspace }}/PetroleumPumpDesigner # <--- CAMBIO
      run: pnpm run build-exe 

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: PetroleumPumpDesigner-Windows 
        # El path del artefacto sigue siendo relativo al workspace, pero el ejecutable está dentro de la carpeta del repo
        path: ${{ github.workspace }}/PetroleumPumpDesigner/PetroleumPumpDesigner.exe # <--- CAMBIO
