name: Build Windows Executable

on:
  push:
    branches: [ main ] 
  workflow_dispatch: 

jobs:
  build:
    runs-on: windows-latest 

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        path: '.' # <--- ¡CAMBIO MUY IMPORTANTE AQUÍ! Clona en el directorio raíz del workspace.

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' # <-- ¡VERIFICA Y AJUSTA ESTA VERSIÓN!

    - name: Install pnpm
      run: npm install -g pnpm 

    - name: Install dependencies with pnpm
      # Ahora pnpm install se ejecuta en la raíz del workspace, donde está package.json
      run: pnpm install 

    - name: Build the executable
      # Ahora pnpm run build-exe se ejecuta en la raíz del workspace
      run: pnpm run build-exe 

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: PetroleumPumpDesigner-Windows 
        # El ejecutable ahora se genera directamente en la raíz del workspace
        path: PetroleumPumpDesigner.exe # <--- CAMBIO IMPORTANTE AQUÍ!
