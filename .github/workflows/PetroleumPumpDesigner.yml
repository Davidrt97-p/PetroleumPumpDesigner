name: Build Windows Executable

on:
  push:
    branches: [ main ] 
  workflow_dispatch: 

jobs:
  build:
    runs-on: windows-latest 

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      # SIN path. Esto clonará en ${{ github.workspace }}/<nombre-del-repo>
      # Si github.workspace = D:\a\X\X y repo = X, código estará en D:\a\X\X\X

    - name: Define code directory
      id: paths
      shell: bash
      run: |
        REPO_NAME=$(basename ${{ github.repository }})
        # Esta es la ruta donde actions/checkout@v4 (sin path) DEBERÍA poner el código
        echo "CODE_DIR_RELATIVE_TO_WORKSPACE=$REPO_NAME" >> $GITHUB_OUTPUT
        echo "FULL_CODE_DIR=${{ github.workspace }}/$REPO_NAME" >> $GITHUB_OUTPUT

    - name: Debug Directory Structure
      shell: bash
      run: |
        echo "GITHUB_WORKSPACE: ${{ github.workspace }}"
        echo "CODE_DIR_RELATIVE_TO_WORKSPACE: ${{ steps.paths.outputs.CODE_DIR_RELATIVE_TO_WORKSPACE }}"
        echo "FULL_CODE_DIR: ${{ steps.paths.outputs.FULL_CODE_DIR }}"
        echo "------------------------------------"
        echo "Content of GITHUB_WORKSPACE (ls -la ${{ github.workspace }} ):"
        ls -la ${{ github.workspace }} || echo "ls failed for ${{ github.workspace }}"
        echo "------------------------------------"
        echo "Content of FULL_CODE_DIR (ls -la ${{ steps.paths.outputs.FULL_CODE_DIR }} ):"
        ls -la ${{ steps.paths.outputs.FULL_CODE_DIR }} || echo "ls failed for FULL_CODE_DIR"

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' 

    - name: Install pnpm
      run: npm install -g pnpm 

    - name: Install dependencies with pnpm
      shell: bash # Usar bash para cd
      run: |
        cd "${{ steps.paths.outputs.FULL_CODE_DIR }}"
        pnpm install 

    - name: Build the executable
      shell: bash # Usar bash para cd
      run: |
        cd "${{ steps.paths.outputs.FULL_CODE_DIR }}"
        pnpm run build-exe 

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: PetroleumPumpDesigner-Windows 
        path: ${{ steps.paths.outputs.FULL_CODE_DIR }}/PetroleumPumpDesigner.exe
