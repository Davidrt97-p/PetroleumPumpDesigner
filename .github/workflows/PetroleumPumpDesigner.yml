name: Build Windows Executable

on:
  push:
    branches: [ main ] 
  workflow_dispatch: 

jobs:
  build:
    runs-on: windows-latest 

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      # SIN 'path: '.''. Esto clonará en una subcarpeta llamada 'PetroleumPumpDesigner'
      # dentro de ${{ github.workspace }}.
      # Entonces, tu código estará en ${{ github.workspace }}/PetroleumPumpDesigner

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' # <-- ¡VERIFICA Y AJUSTA ESTA VERSIÓN! (Ej: la que te da 'node -v' en Replit)

    - name: Install pnpm
      run: npm install -g pnpm
      
    - name: List files for debugging
      run: |
        echo "GITHUB_WORKSPACE is: ${{ github.workspace }}"
        echo "-------------------------------------------"
        echo "Current PWD is: $(pwd)"
        echo "-------------------------------------------"
        echo "Listing content of GITHUB_WORKSPACE ( ${{ github.workspace }} ):"
        ls -la ${{ github.workspace }}
        echo "-------------------------------------------"
        echo "Listing content of GITHUB_WORKSPACE/PetroleumPumpDesigner ( ${{ github.workspace }}/PetroleumPumpDesigner ):"
        ls -la ${{ github.workspace }}/PetroleumPumpDesigner || echo "Could not list ${{ github.workspace }}/PetroleumPumpDesigner"
        echo "-------------------------------------------"
        echo "Listing content of current PWD ( $(pwd) ):"
        ls -la $(pwd)
      shell: bash
   

    - name: Install dependencies with pnpm
      working-directory: ${{ github.workspace }}/PetroleumPumpDesigner # Ejecutar en la carpeta del repo
      run: pnpm install 

    - name: Build the executable
      working-directory: ${{ github.workspace }}/PetroleumPumpDesigner # Ejecutar en la carpeta del repo
      run: pnpm run build-exe 

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: PetroleumPumpDesigner-Windows 
        # El ejecutable se crea en ${{ github.workspace }}/PetroleumPumpDesigner/PetroleumPumpDesigner.exe
        path: ${{ github.workspace }}/PetroleumPumpDesigner/PetroleumPumpDesigner.exe
