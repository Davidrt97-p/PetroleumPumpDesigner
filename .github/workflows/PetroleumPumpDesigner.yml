name: Build Windows Executable

on:
  push:
    branches: [ main ] 
  workflow_dispatch: 

jobs:
  build:
    runs-on: windows-latest 

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        path: '.' # Clona el contenido DEL REPO directamente en GITHUB_WORKSPACE
                  # Dado que GITHUB_WORKSPACE ya es D:\a\RepoName\RepoName,
                  # tu código (package.json) estará ahora en D:\a\RepoName\RepoName\package.json

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' # <-- ¡VERIFICA Y AJUSTA!

    - name: Install pnpm
      run: npm install -g pnpm 

    - name: List files for debugging AFTER checkout
      run: |
        echo "GITHUB_WORKSPACE is: ${{ github.workspace }}"
        echo "Current PWD is: $(pwd)"
        echo "Listing content of GITHUB_WORKSPACE / PWD (ls -la . ):"
        ls -la .
      shell: bash

    - name: Install dependencies with pnpm
      # Ahora se ejecuta en GITHUB_WORKSPACE (que es .../RepoName/RepoName),
      # donde package.json debería estar gracias a path: '.'
      run: pnpm install 

    - name: Build the executable
      # Se ejecuta en GITHUB_WORKSPACE
      run: pnpm run build-exe 

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: PetroleumPumpDesigner-Windows 
        # El ejecutable se crea en GITHUB_WORKSPACE
        path: PetroleumPumpDesigner.exe 
